# Each page blueprint must have a title, the title may be different from the file name
title: Checkin

# Sorting number scheme that is applied when page status is changed to `listed`
# More about page sorting: https://getkirby.com/docs/reference/panel/blueprints/page#sorting
num: date

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ—º

# Custom descriptions for each page status depending on use case
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

tabs:
  # main content
  content:
    label: Content
    columns:
      - width: 2/3
          type: fields
          fields:
            text:
              type: textarea
              size: small
            syndication:
              type: url
              size: small
            locator:
              label: Location
              type: locator
            location_data:
              label: Location data
              type: textarea
      - width: 1/3
          type: fields
          fields:
            date:
              type: date
              time: true
              default: now
            uid:
                type: number
                readonly: true
            feature_images:
              label: Images
              type: files
              query: page.images
              multiple: true
              uploads: true
              min: 0
              max: 8
              cover: true
            tags: true
            weather_icon:
              label: Weather icon
              type: text
              message: "weather_icon"
            temperature:
              label: Temperature
              type: text
              message: "temperature"
  # meta information
  meta:
    label: Legacy content
    columns:
      - width: 1/2
          type: fields
          fields:
            redirect:
              label: Redirect
              type: text
            feature_image:
              label: Image
              type: text
            alternative_text:
              label: Alternative text
              type: text
      - width: 1/2
          type: fields
          fields:
            latitude:
              label: Latitude
              type: text
            longitude:
              label: Longitude
              type: text